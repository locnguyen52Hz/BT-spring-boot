<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <table style="border: 1px solid black;" id="userListTb">
        <tr>
            <th>Email</th>
            <th>Full name</th>
            <th>Avatar</th>
            <th>Website</th>
            <th>Phone</th>
            <th>Facebook</th>
            <th>RoleId</th>
            <th>Address</th>
        </tr>
    </table>

    <div id="userModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; padding: 20px; border: 1px solid #ccc; border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); width: 400px; font-family: Arial, sans-serif;">
        <h3 style="margin-top: 0; margin-bottom: 20px; text-align: center; color: #333;">Thông tin người dùng</h3>
        <form enctype="multipart/form-data">
            <div id="input-container" style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px;">
               
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button id="closeModal" style="padding: 8px 14px; background-color: #ccc; border: none;
                           border-radius: 4px; font-size: 14px; cursor: pointer;">
                    Thoát
                </button>
                <button id="btn-submit" type="submit" style="padding: 8px 14px; background-color: #007bff; color: #fff;
                           border: none; border-radius: 4px; font-size: 14px; cursor: pointer;">
                    Cập nhật
                </button>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
